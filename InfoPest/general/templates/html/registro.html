<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/results.css' %}">
    <script src="{% static 'java/registro.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/estilosrv.css' %}">
    <title>REGISTRO DEL VETERINARIO</title>
  </head>
  <body>
<header><div id="izquierda"><h1>INFO PETS</h1></div>
      <div id="derecha">
        <a href="{% url 'general:inicio' %}">Cerrar sesi칩n</a>
      </div>
  </header>
  <div id="general">
    <div class="menu">
      <H1 id="nombreVete">LITLE PETS</H1>
      <a href="">Registrar Veterinario</a>
      <a href="">Ver Veterinarios registrados</a>
      <a href="">Ver macotas registrados</a>
    </div>
  <form action="{% url 'general:registro' %}" method="post">{% csrf_token %}
    <div class="container">
      <h1 id="tituloRegistrarVet">REGISTRO</h1>
      <hr>
      <h3>Registra un nuevo veterinario</h3>
      <div id="division">

        <div id="der">
          <label for="Usuario"><b>Usuario</b></label>
          <input type="text" placeholder="Usuario" name="uname" id="usuario" required>

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Email" name="email" id="email" required>

          <label for="edad"><b>Edad</b></label>
          <input type="number"  min="18" max="70" name="edad" id="edad" required>


        </div>
        <div id="izq">
          <label for="psw"><b>Contrase침a</b></label>
          <input type="password" placeholder="contrase침a" name="psw" id="psw" required>

          <label for="psw-repeat"><b>Repite tu contrase침a</b></label>
          <input type="password" placeholder="" name="psw-repeat" id="psw-repeat" required>

          <select id="dropdown" name="select" required>
            <option value="" disabled selected hidden>SELECCIONE SU GENERO</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="binario">Binario</option>
          </select>

          <select id="dropdown_veterinarias" name="select_veterinarias" required>
            <option value="" disabled selected hidden>SELECCIONE LA VETERINARIA ASOCIADA</option>
            <!--{% for veterinaria in veterinarias %}
              <option value={{veterinaria.id}}>{{veterinaria.nombre}}</option>
             {% endfor %}-->
             <option class="options" value="femenino">Litle Pets</option>
          </select>
        </div>
      </div>
        <hr>
        <button id="registrButton" type="submit" class="registerbtn">REGISTRAR</button>
        </div>
        </form>
      </div>
  </body>
</html>
