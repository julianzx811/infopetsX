<!doctype html>
<html>
<head>

  <title>tus mascota wn :0</title>

<body>
  {% if mascotas %}
    <ul>
    {% for mascota in mascotas %}
        <li><a href="{% url 'general:info_mascota' mascota.id %}">{{ mascota.mascota_name }}</a></li>

      <p>No has registrado ninguna mascota</p>
  {% endif %}
