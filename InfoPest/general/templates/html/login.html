<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>INICIAR SESIÓN</title>
      {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/estilosg.css' %}">
  </head>
  <body>
  <header><h1>INFO PETS</h1></header>
  <div id="general">
  <div id="inicioSesion">
      <center><h1>Inicio de sesión</h1></center>
    <form action="{% url 'general:redirect_pag_principal' %}" method="post">{% csrf_token %}
        <center><label ><b>Usuario</b></label> <br>
        <input type="text"  name="uname" required><br></center>

        <center><label ><b>Contraseña</b></label><br>
        <input type="password" name="psw" required><br><br>
        <br><button class="iniciosecButton" type="submit"><span>INICIAR SESION</span></button></center>
    </form>
   </div>
   <div id = "registrarse">
      <p>¿No tienes cuenta?</p>
      <form action="{% url 'general:registrandome' %}" method="post">{% csrf_token %}
          <button class="regisButton" type="submit">REGISTRATE AQUÍ</button>
      </form>
  </div>
</div>
  </body>
</html>
